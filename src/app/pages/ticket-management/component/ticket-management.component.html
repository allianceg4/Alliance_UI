<app-navbar></app-navbar>

<div class="topbtns">
  <p>Ticket Management</p>
  <button class="topbtn"mat-flat-button (click)="onAddTicket()" >New</button>
  <button class="topbtn" mat-flat-button>Edit</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="assignee">
    <th mat-header-cell *matHeaderCellDef> Assignee </th>
    <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element">{{element.subject}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="tracker">
    <th mat-header-cell *matHeaderCellDef> Tracker </th>
    <td mat-cell *matCellDef="let element">{{element.tracker}}</td>
  </ng-container>

  <ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button class="sidebtn edit" mat-flat-button color="primary" (click)="editRow(element.id)"><mat-icon>{{element.btn1}}</mat-icon></button>
      <button class="sidebtn delete" mat-flat-button color="primary" (click)="removeRow(element.id)"><mat-icon>{{element.btn2}}</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
