<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <img
      class="company-logo"
      src="https://asi-ees.com/pos_article/20171018/images/logo-asi.png"
    />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar></app-navbar>

    <div class="topbtns">
      <p>Ticket Management</p>
      <button class="topbtn" mat-flat-button (click)="onAddTicket()">
        New
      </button>
      <button class="topbtn" mat-flat-button>Edit</button>
      <button class="topbtn" mat-flat-button>Billing</button>
      <button class="topbtn" mat-flat-button>Collection</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Issue ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
      </ng-container>

      <ng-container matColumnDef="datafile">
        <th mat-header-cell *matHeaderCellDef>Date Filled</th>
        <td mat-cell *matCellDef="let element">{{ element.datefile }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="servicecharge">
        <th mat-header-cell *matHeaderCellDef>Service Charge</th>
        <td mat-cell *matCellDef="let element">{{ element.servicecharge }}</td>
      </ng-container>

      <ng-container matColumnDef="btn">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="issue-btns">
          <button class="sidebtn submit" mat-flat-button color="primary">
            <mat-icon>save_alt</mat-icon>
          </button>
          <button class="sidebtn resolve" mat-flat-button color="primary">
            <mat-icon>build</mat-icon>
          </button>
          <button class="sidebtn remove" mat-flat-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
