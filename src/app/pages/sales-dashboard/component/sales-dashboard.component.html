<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <img
      class="company-logo"
      src="https://asi-ees.com/pos_article/20171018/images/logo-asi.png"
    />
    <div class="profile">
      <img
        class="profile-logo"
        src="https://png.pngitem.com/pimgs/s/35-350426_profile-icon-png-default-profile-picture-png-transparent.png"
        alt="Avatar"
      />
      <div class="profile-headings">
        <a>Juan Dela Cruz</a>
        <a>Official Client</a>
      </div>
    </div>
    <div class="nav-btns"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <mat-tab-group>
      //Customer Issues
      <mat-tab label="Customer Issues">
        <app-customer-issues-dashboard></app-customer-issues-dashboard>
      </mat-tab>
      //Transactions tab
      <mat-tab label="Transactions">
        <app-transaction-form></app-transaction-form>
      </mat-tab>
    </mat-tab-group> </mat-sidenav-content
></mat-sidenav-container>
